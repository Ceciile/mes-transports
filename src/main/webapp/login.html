<form class="form-horizontal" ng-controller="AccountController" ng-submit="connect()">
	<fieldset>
	
	<!-- Form Name -->
	<legend>Form Name</legend>
	
	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="login">Login</label>  
	  <div class="col-md-5">
	  <input id="login" ng-model="form.connect.login" name="login" type="text" placeholder="" class="form-control input-md" required="">
	    
	  </div>
	</div>
	
	<!-- Password input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="password">Password</label>
	  <div class="col-md-5">
	    <input id="password" ng-model="form.connect.password" name="password" type="password" placeholder="" class="form-control input-md" required="">
	    
	  </div>
	</div>
	
	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="connect_button"></label>
	  <div class="col-md-4">
	    <button id="connect_button" name="connect_button" class="btn btn-success btn-block">Login</button>
	  </div>
	</div>
	
	</fieldset>
</form>
